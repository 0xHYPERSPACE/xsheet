<div *ngIf="sheet">
  <h2>{{sheet.name}} details!</h2>
  <div>
    <label>id: </label>{{sheet.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="sheet.name" placeholder="name" />
    <br>
    <label>Animator {{sheet.animator}}, {{sheet.production}}</label>

  </div>
  <button (click)="goBack()">Back</button>
</div>
